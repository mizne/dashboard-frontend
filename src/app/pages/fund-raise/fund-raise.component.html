<div class="fund-raise-container">
  <nz-card>
    <form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="email">投资机构</nz-form-label>
        <nz-form-control [nzSpan]="6">
          <nz-select name="investorName" formControlName="investorName">
            <nz-option *ngFor="let investor of investors" [nzValue]="investor.name" [nzLabel]="investor.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button [nzType]="'primary'">搜索</button>
          <button nz-button type="button" (click)="resetForm()" style="margin-left: 12px">重置</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>

  <nz-card style="margin-top: 12px">
    <nz-table nzShowSizeChanger [nzData]="fundRaises" [nzFrontPagination]="false" [nzLoading]="loading"
      [nzTotal]="total" [nzShowTotal]="rangeTemplate" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
      (nzQueryParams)="onQueryParamsChange($event)">
      <thead>
        <tr>
          <th nzColumnKey="investorName">投资机构</th>
          <th nzColumnKey="projectName">项目名称</th>
          <th nzColumnKey="investDateStr" [nzSortFn]="true">融资日期</th>
          <th nzColumnKey="projectWebsite">项目官网</th>
          <th nzColumnKey="projectHomeLink">信息来源</th>
          <!-- <th nzColumnKey="leadInvestor">是否领投</th>
          <th nzColumnKey="fundRound">融资轮次</th> -->
          <th nzColumnKey="moneyRaised">融资金额</th>
          <th nzColumnKey="createdAtStr" [nzSortFn]="true">添加时间</th>
          <th nzColumnKey="Action">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of fundRaises">
          <td>{{ data.investorName }}</td>
          <td>{{ data.projectName }}</td>
          <td>{{ data.investDateStr }}</td>
          <td>
            <a nz-button (click)="toLink(data.projectWebsite)" nzType="link">{{ data.projectWebsite }}</a>
          </td>
          <td>
            <a nz-button (click)="toLink(data.projectHomeLink)" nzType="link">{{ data.projectHomeLink }}</a>
          </td>
          <!-- <td>{{ data.leadInvestor }}</td>
          <td>{{ data.fundRound }}</td> -->
          <td>{{ data.moneyRaised }}</td>
          <td>{{ data.createdAtStr }}</td>
          <td>


            <a nz-popconfirm nzPopconfirmTitle="确认删除该条数据?" nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="confirmDelete(data)" (nzOnCancel)="cancelDelete(data)">
              <button nz-button nzType="primary" nzDanger>删除</button>
            </a>
          </td>
        </tr>
      </tbody>
    </nz-table>

    <ng-template #rangeTemplate let-range="range" let-total>
      {{ range[0] }}-{{ range[1] }} of {{ total }} items
    </ng-template>
  </nz-card>
</div>
