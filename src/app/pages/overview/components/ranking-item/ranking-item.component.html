<div class="ranking-item-container">
  <symbol-item [prefix]="'' + (index+1) + '. '" [symbol]="symbol" style="width: 30%"></symbol-item>
  <span style="width: 40%" [title]="percent | percent:4">{{(prevPercent | percent) + ' -> ' + (percent |
    percent)}}</span>
  <span style="width: 12%;display: flex;justify-content: flex-end;">
    <nz-tag [nzColor]="color">{{text}}</nz-tag>
  </span>
</div>

<style>
  .ranking-item-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>
