<div class="ranking-item-container">
  <symbol-item [symbol]="symbol" [content]="symbolContent" style="width: 20%">
  </symbol-item>
  <ng-template #symbolContent>
    <span class="symbol-item-custom-content">{{(index+1) + '. ' + symbol}}</span>
  </ng-template>

  <span style="width: 20%;display: flex;justify-content: center;" [title]="'交易量'">{{(prevVolume | volume) + ' -> ' +
    (volume | volume)}}</span>

  <span style="width: 20%;display: flex;justify-content: center;" [title]="percent | percent:4">{{(prevPercent |
    percent) + ' -> ' + (percent |
    percent)}}</span>


  <span style="width: 20%;display: flex;justify-content: flex-end;">
    <nz-tag [nzColor]="color">{{text}}</nz-tag>
  </span>

  <span style="width: 20%;display: flex;justify-content: flex-end;" [title]="'价格形态'">{{(prevPriceStatus) + ' -> ' +
    (priceStatus)}}</span>
</div>

<style>
  .ranking-item-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>
