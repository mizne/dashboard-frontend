<div class="cex-token-alert-container">
  <button nz-button nzType="primary" (click)="open()" [title]="'查看全部机会'">
    发现机会
  </button>
</div>

<nz-modal [(nzVisible)]="visible" [nzWidth]="800" [nzTitle]="'全部机会'" [nzFooter]="null" (nzOnCancel)="visible=false">
  <ng-container *nzModalContent>

    <form nz-form [formGroup]="form" [nzLayout]="'inline'">

      <nz-form-item>
        <nz-form-label nzFor="interval">周期</nz-form-label>
        <nz-form-control>
          <nz-radio-group formControlName="interval" nzButtonStyle="solid">
            <label nz-radio-button *ngFor="let investor of intervals"
              [nzValue]="investor.name">{{investor.name}}</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="name">名称</nz-form-label>
        <nz-form-control>
          <input nz-input class="ant-input" placeholder="请输入名称" formControlName="name" [attr.id]="'name'" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="latestIntervals" [nzTooltipTitle]="'填0表示所有'">最近周期数</nz-form-label>
        <nz-form-control>
          <nz-input-number formControlName="latestIntervals" [attr.id]="'latestIntervals'" [nzMin]="0" [nzStep]="1">
          </nz-input-number>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="register-area">
        <nz-form-control>
          <button nz-button [nzType]="'primary'" type="button" (click)="submitForm()">搜索</button>
          <button nz-button type="button" (click)="resetForm()" style="margin-left: 6px">重置</button>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="register-area" style="display: flex;align-items: center;justify-content: center;">
        <update-time [status]="status"></update-time>
      </nz-form-item>
    </form>


    <nz-card style="margin-top: 12px">
      <nz-table nzShowSizeChanger [nzData]="cexTokenAlerts" [nzFrontPagination]="false" [nzLoading]="loading"
        [nzTotal]="total" [nzShowTotal]="rangeTemplate" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
        (nzQueryParams)="onQueryParamsChange($event)">
        <thead>
          <tr>
            <th nzColumnKey="name">
              名称
            </th>
            <th nzColumnKey="desc">描述</th>
            <th nzColumnKey="createdAtStr" [nzSortFn]="true" [nzSortDirections]="['descend', 'ascend', null]">添加时间</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of cexTokenAlerts">
            <td [title]="data.symbol" style="display: flex; align-items: center;">
              <symbol-item [symbol]="data.symbol" [content]="symbolContent"></symbol-item>
              <ng-template #symbolContent let-name="name" let-logoName="logoName">
                <image-view [name]="logoName" style="margin-right: 4px;"></image-view>
                <span class="symbol-item-custom-content" style="font-weight: bold">{{name}}</span>
              </ng-template>
            </td>

            <td [title]="data.desc">{{ data.desc }}</td>

            <td>
              <created-at [createdAt]="data.createdAt"></created-at>
            </td>
          </tr>
        </tbody>
      </nz-table>

      <ng-template #rangeTemplate let-range="range" let-total>
        {{ range[0] }}-{{ range[1] }} of {{ total }} items
      </ng-template>
    </nz-card>
  </ng-container>
</nz-modal>
