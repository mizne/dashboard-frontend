<div class="cex-token-tag-select-container">
  <nz-spin [nzSpinning]="loading">
    <nz-radio-group [formControl]="tagCtrl" nzButtonStyle="solid">
      <label *ngFor="let tag of tags" [nzValue]="tag.name" nz-radio-button>{{
        tag.label
      }}</label>
    </nz-radio-group>
  </nz-spin>
</div>
