<a *ngIf="validHref; else invalidHref" class="linkable-container" [href]="href" target="_blank">
  <button nz-tooltip [nzTooltipTitle]="title || href" nz-button nzType="primary" [nzSize]="size" [nzShape]="shape">
    <i nz-icon [nzType]="icon" nzTheme="outline"></i>
  </button>
</a>
<ng-template #invalidHref>
  <button nz-tooltip [nzTooltipTitle]="'æ— '" nz-button [nzSize]="size" [nzShape]="shape">
    <i nz-icon nzType="exclamation" nzTheme="outline"></i>
  </button>
</ng-template>
