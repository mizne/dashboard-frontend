<div class="global-settings-container">
  <button nz-button nzType="primary" (click)="open()" [title]="'全局设置'">
    全局设置
  </button>
</div>

<nz-modal [(nzVisible)]="visible" [nzWidth]="800" [nzTitle]="'全局设置'" [nzFooter]="null" (nzOnCancel)="visible=false">
  <ng-container *nzModalContent>
    <nz-spin nzTip="获取全局设置中..." [nzSpinning]="fetchingGlobalSettings">
      <form nz-form [formGroup]="form" [nzLayout]="'horizontal'">
        <nz-form-item>
          <nz-form-label nzFor="defaultKeyOfTwitterNotifyObserver" nzTooltipTitle="如填写，则匹配该关键字，多个关键字可用英文逗号(,)分开">
            <span>推特标题关键字</span>
          </nz-form-label>
          <nz-form-control>
            <app-multi-input type="string" mode="string"
              formControlName="defaultKeyOfTwitterNotifyObserver"></app-multi-input>
          </nz-form-control>
        </nz-form-item>


        <nz-form-item>
          <nz-form-label nzFor="defaultTwitterAuthorization" nzTooltipTitle="defaultTwitterAuthorization">
            <span>defaultTwitterAuthorization</span>
          </nz-form-label>
          <nz-form-control>
            <textarea nz-input class="ant-input" id="defaultTwitterAuthorization"
              formControlName="defaultTwitterAuthorization"></textarea>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzFor="defaultTwitterXCsrfToken" nzTooltipTitle="defaultTwitterXCsrfToken">
            <span>defaultTwitterXCsrfToken</span>
          </nz-form-label>
          <nz-form-control>
            <textarea nz-input class="ant-input" id="defaultTwitterXCsrfToken"
              formControlName="defaultTwitterXCsrfToken"></textarea>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzFor="defaultTwitterCookie" nzTooltipTitle="defaultTwitterCookie">
            <span>defaultTwitterCookie</span>
          </nz-form-label>
          <nz-form-control>
            <textarea nz-input class="ant-input" id="defaultTwitterCookie"
              formControlName="defaultTwitterCookie"></textarea>
          </nz-form-control>
        </nz-form-item>


        <nz-form-item class="search-area">
          <nz-form-control>
            <button nz-button type="button" [nzType]="'primary'" (click)="submitForm()">保存</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-spin>

  </ng-container>
</nz-modal>
