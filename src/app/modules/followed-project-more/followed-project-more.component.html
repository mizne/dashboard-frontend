<div class="followed-project-more-container">
  <div class="notify-observer-wrappers" style="display: flex">
    <div *ngFor="let item of notifyObservers" style="margin-right: 12px;">
      <linkable [title]="item.notifyShowTitle" [href]=" resolveHref(item)" [content]="defaultLogo">
      </linkable>
      <ng-template #defaultLogo>
        <image-view [width]="32" [name]="item?.logo"></image-view>
      </ng-template>
    </div>
  </div>

  <div class="tracking-record-wrappers" style="margin-top: 12px;" *ngIf="trackingRecords.length > 0">
    <nz-list nzBordered nzSize="small">
      <nz-list-header>跟踪记录</nz-list-header>
      <nz-list-item *ngFor="let item of trackingRecords">
        <span>{{item.title}}</span>
        <tag-select [type]="tagType" mode="view" [formControl]="item.tagIDsCtrl"></tag-select>
        <linkable [href]="item.link">
        </linkable>
        <created-at [createdAt]="item.createdAt">
      </nz-list-item>
      <!-- <nz-list-footer>Footer</nz-list-footer> -->
    </nz-list>
  </div>

  <div class="followed-project-more-actions" style="margin-top: 12px;">
    <button nz-button [nzType]="'primary'" (click)="showCreateNotifyObserverModal()">
      添加通知源
    </button>
    <button nz-button [nzType]="'primary'" (click)="showCreateTrackingRecordModal()" style="margin-left: 12px;">
      添加跟踪记录
    </button>
  </div>
</div>
