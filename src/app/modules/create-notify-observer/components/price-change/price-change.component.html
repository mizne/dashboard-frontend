<div class="create-price-change-notify-observer-container">
  <form nz-form [formGroup]="data">
    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzRequired
        nzTooltipTitle="标的symbol"
      >
        <span>标的symbol</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <app-cex-token-search-input
          formControlName="priceChangeCexTokenSymbol"
        ></app-cex-token-search-input>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzRequired
        nzFor="priceChangeType"
        nzTooltipTitle="价格类型"
      >
        <span>价格类型</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-radio-group formControlName="priceChangeType" nzButtonStyle="solid">
          <label
            nz-radio-button
            *ngFor="let item of priceChangeTypes"
            [nzValue]="item.value"
            >{{ item.label }}</label
          >
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzTooltipTitle="价格涨到/跌到的数值"
      >
        <span>价格涨到/跌到的数值</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-input-number
          formControlName="priceChangeToValue"
          [nzStep]="1"
        ></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzTooltipTitle="多少天内价格涨到新高/跌到新低"
      >
        <span>新高/新低的周期天数</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-input-number
          formControlName="priceChangeInDays"
          [nzStep]="1"
          [nzMin]="1"
        ></nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
